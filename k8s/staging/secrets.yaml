apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: rinawarp-staging
type: Opaque
stringData:
  POSTGRES_USER: rinawarp
  POSTGRES_PASSWORD: "$(openssl rand -base64 32)"
  POSTGRES_DB: rinawarp_staging
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: rinawarp-staging
type: Opaque
stringData:
  REDIS_PASSWORD: "$(openssl rand -base64 32)"
