<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    
    <linearGradient id="warpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4"/>
      <stop offset="50%" style="stop-color:#40E0D0"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="1024" height="1024" rx="128" ry="128" fill="url(#bgGradient)"/>
  
  <!-- RinaWarp Glyph -->
  <g transform="translate(192,192) scale(2)" fill="url(#warpGradient)">
    <!-- Stylized "R" -->
    <path d="M32,32 h96 a64,64 0 0,1 0,128 h-96 v96 m96,-96 l64,96" 
          stroke="#FF69B4" 
          stroke-width="24" 
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Warp Effect Lines -->
    <g opacity="0.8">
      <path d="M224,32 c96,128 96,256 0,384" 
            stroke="#FF69B4" 
            stroke-width="16" 
            fill="none"
            stroke-linecap="round"/>
      <path d="M256,32 c112,128 112,256 0,384" 
            stroke="#40E0D0" 
            stroke-width="16" 
            fill="none"
            stroke-linecap="round"/>
      <path d="M288,32 c128,128 128,256 0,384" 
            stroke="#FFD700" 
            stroke-width="16" 
            fill="none"
            stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Subtle Matrix Rain Effect -->
  <g opacity="0.1">
    <!-- Matrix characters randomly placed -->
    <text x="50%" y="50%" 
          font-family="monospace" 
          font-size="12" 
          fill="#40E0D0"
          text-anchor="middle">
      リナワープ
    </text>
  </g>
</svg>
